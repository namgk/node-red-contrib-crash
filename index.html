<script type="text/javascript">
    RED.nodes.registerType('crash', {
      category: 'Dev',
      color: '#FFFFFF',
      defaults: {
          name: {value:"Crash Node-RED"}
      },
      inputs:0,
      outputs:0,
      label: function() {
          if (this.name) {
              return this.name;
          } else {
              return "Crash Node-RED";
          }
      },
      labelStyle: function() {
          return this.name?"node_label_italic":"";
      }
    })
</script>
